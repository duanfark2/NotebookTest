<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/NotebookTest/vite.svg" />
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/NotebookTest/assets/index.ba648885.js"></script>
    <link rel="stylesheet" href="/NotebookTest/assets/index.f157d703.css">
  </head>
  <body>
  <div id="topBanner">

    <div id="logo">
      <span id="lText1" class="lText">JU</span><span id="lText2" class="lText">BOOK</span>
    </div>

    <div id="insideSynBox">

      <div id="file-name">
        <input type="text"  id="fileName" />
      </div>

      <div id="menu-bar">
        <div class="options" id="file-option">文件</div>
        <div class="options" id="edit-option">编辑</div>
        <div class="options" id="settings-option">设置</div>
        <div class="optionAll" id="opa1">
          <div class="option" id="op1">新建</div>
          <div class="option" id="op2">保存</div>
          <div class="option" id="op3">打印</div>
        </div>
        <div class="optionAll" id="opa2">
          <div class="option" id="op4">新增单元格</div>
          <div class="option" id="op5">上移单元格</div>
          <div class="option" id="op6">下移单元格</div>
        </div>
        <div class="optionAll" id="opa3">
          <div class="option" id="op7">字体大小</div>
          <div class="option" id="op8">主题选择</div>
        </div>
        <div class="tertOptions" id="top1">
          <!--三级菜单-->
          <div class="option" id="op10">
            9px
          </div>
          <div class="option" id="op11">
            14px
          </div>
          <div class="option" id="op12">
            18px
          </div>
          <div class="option" id="op13">
            22px
          </div>
        </div>
        <div class="tertOptions" id="top2">
          <!--三级菜单-->
          <div class="option" id="op14">白色日间</div>
          <div class="option" id="op15">深邃黑夜</div>
        </div>
      </div>

    </div>

  </div>
  <div id="noteArea">

  </div>
  
  </body>
</html>
